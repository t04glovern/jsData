<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <div id="chart" style="width:600px;height:400px;"></div>
    <!--[if lt IE 9]><script src="js/excanvas.js"></script><![endif]-->
    <script src="js/flotr2.min.js"></script>
    <script>
    window.onload = function() {
        var data = [
            { data: [[0,22.4]], label: "Extreme Poverty"},
            { data: [[1,77.6]], label: "Rest of the World"}
        ];
        Flotr.draw(
            document.getElementById("chart"), data, {
                title: "How much of the World Lives on $1.25/Day?",
                pie: {
                    show: true
                },
                yaxis: {
                    showLabels: false
                },
                xaxis: {
                    showLabels: false
                },
                grid: {
                    horizontalLines: false,
                    verticalLines: false
                }
            }
        );
    }
    </script>
</body>

</html>
